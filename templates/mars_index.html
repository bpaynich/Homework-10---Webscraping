<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mars Scraper</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
            <div class="col-md-12">
                <br/><br/>
                <h3>
                    Latest Mars News
                </h3>
                <p>
                    {{ news_title}}<br/>
                    {{ news_p }}
                </p>
                <div class="row">
                    <div class="col-md-8">
                        <img alt="Bootstrap Image Preview" class="img-fluid" src="https://www.jpl.nasa.gov/spaceimages/images/largesize/PIA23080_hires.jpg" />
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Current Weather on Mars</strong><br/>
                                    {{ mars_weather }}
                                </p>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        
                                    </th>
                                    <th>
                                        Value
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in mars_facts %}
                                <tr>
                                    <td>
                                        {{ row[0] }}
                                    </td>
                                    <td>
                                        {{ row[1] }}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>
                            Mars Hemispheres
                        </h3>
                        <div class="row">
                            <div class="col-md-4">
                                    {% for pics in hemisphere_image_list %}
                                        <div class="card">   
                                            <div class="card-body">
                                                <p class="card-text">
                                                    <img alt="Bootstrap Image Preview" class="img-fluid" src = {{ pics[1] }} />
                                                </p>
                                            </div>
                                            <div class="card-footer">
                                                    {{ pics[0] }}
                                            </div>
                                        </div>
                                    {% endfor %} 
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="col-md-1">
        </div>	
		</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
